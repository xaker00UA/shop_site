{% load static %}



<div id="header" class="containe">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Бутстрап">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home:base'%}" class="nav-link px-2 link-secondary">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Главная</font>
                    </font>
                </a></li>
            <li><a href="{% url 'catalog:catalog'%}" class="nav-link px-2">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Каталог</font>
                    </font>
                </a></li>
            <li><a href="{% url 'basket:basket'%}" class="nav-link px-2">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Корзина</font>
                    </font>
                </a></li>
            <li><a href="#" class="nav-link px-2">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Часто задаваемые вопросы</font>
                    </font>
                </a></li>
            <li><a href="#" class="nav-link px-2">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">О</font>
                    </font>
                </a></li>
        </ul>
        <div id="user" class="col-md-3 d-flex justify-content-end">
            {% if user.is_authenticated %}
            <button data-action="profile" data-url="{% url 'user:profile' %}" type="button"
                class="btn btn-outline-primary me-2">
                Профиль
            </button>
            <button data-action="logout" data-url="{% url 'user:logout' %}" type="button" class="btn btn-primary">
                Выйти
            </button>
            {% else %}
            <button data-action="login" data-url="{% url 'user:login' %}" type="button"
                class="btn btn-outline-primary me-2">
                Авторизоваться
            </button>
            <button data-action="sign" data-url="{% url 'user:register_user' %}" type="button" class="btn btn-primary">
                Зарегистрироваться
            </button>
            {% endif %}
        </div>
    </header>
    <script src="{% static 'card/js/header.js' %}"></script>
</div>
